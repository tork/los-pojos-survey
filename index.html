<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Los POJOs Survey App</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Add custom CSS here -->
<link href="css/stylesheet.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="css/customComponents.css" rel="stylesheet">
</head>

<body>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">Menu</a></li>
				<li><a href="#">Admin</a></li>
				<li><a href="#">Surveys</a></li>
			</ul>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="content-header">
				<h1>
					<a id="menu-toggle" href="#" class="btn btn-default"><i
						class="icon-reorder"></i></a> Survey App
				</h1>
			</div>
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="row">
					<!--Fjerne eller? -->
					<div class="col-md-12">
						<p class="lead">Welcome to our survey web app.</p>
					</div>
					<div class="col-md-6">
						<div class="well"></div>
					</div>
					<div class="col-md-6">
						<p class="well">HOW TO USE THE WEB APP</p>
					</div>
				</div>
				<div class="row Kristian" data-bind="with: viewModel">
					<div class="col-md-6">
						<select class="fullWidth" id="programsSelect"
							data-bind="options: programs,
                                optionsText: 'name',
                                optionsCaption: 'Select program',
                                value: selectedProgram"></select>
					</div>
					<div class="col-md-6">
						<select class="fullWidth" id="programStagesSelect"
							data-bind="options: programStages,
                                 optionsText: 'name',
                                 optionsCaption: 'Select program stage',
                                 value: selectedProgramStage"></select>
					</div>
				</div>
				<div class="row Kristian" data-bind="with: viewModel">
					<div class="col-md-12" data-bind="visible: selectedProgramStage()">
						<h3
							data-bind="text: selectedProgramStage() ? selectedProgramStage().name : ''"></h3>
						<div class="row" data-bind="foreach: dataElements">
							<!-- Template Marianne -->

							<div class="col-md-12"
								data-bind="visible: $parent.dependenciesHold($data)">
								<div class="well col-md-12">
									<p>
										<strong data-bind="text: formName"></strong> <strong
											data-bind="text: description"></strong>
									</p>

									<div class="col-md-6" data-bind="switch: type">
										<div data-bind="case: 'checkbox'">
											<input type="checkbox" data-bind="checked: value" />
										</div>
										<div data-bind="case: $default">
											<p>
												<input data-bind="value: value" /> (<strong
													data-bind="text: type"></strong>)
											</p>

										</div>
									</div>

									<button
										data-bind="visible: !isInSkipLogic() , click: addSkipLogic.bind($data)">Add
										skip logic</button>
									<button data-bind="visible: addingSkipLogic()">Save
										skip logic</button>

									<input type="checkbox" data-bind="visible: isInSkipLogic()" />
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/bootstrap.js"></script>
	<script src="js/libs/knockout-3.0.0.min.js"></script>
	<script src="js/libs/knockout-switch-case.min.js"></script>

	<script src="js/namespace.js"></script>
	<script src="js/survey.utils.js"></script>
	<script src="js/survey.data.js"></script>
	<script src="js/survey.ViewModel.js"></script>
	<script src="js/survey.main.js"></script>
</body>
</html>
